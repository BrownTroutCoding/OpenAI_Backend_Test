<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ... other <head> elements ... -->
    <script>
        // This function will handle the form submission.
        function submitForm(event) {
            event.preventDefault();  // Prevent the default form submission.

            // Fetch the API response and update the DOM.
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: document.getElementById('user_input').value }),
            })
            .then(response => response.json())
            .then(data => {
                // Update the DOM with the response.
                document.getElementById('response').innerText = data.reply || data.error;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <form onsubmit="submitForm(event)">
        <input type="text" id="user_input" name="user_input" required>
        <input type="submit" value="Send">
    </form>
    <div id="response">
        <!-- The response will be displayed here. -->
    </div>
</body>
</html>
